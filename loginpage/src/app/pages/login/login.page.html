<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button color="dark" expand="block" routerLink="/home"> Go to home page</ion-button>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Please log in your details</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
      
        <ion-item>
          <ion-label>Email Input</ion-label>
          <ion-input type="email" placeholder="email@domain.com"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>Password Input</ion-label>
          <ion-input type="password" value="password"></ion-input>
        </ion-item>

        <ion-button color="dark">Warning</ion-button>
      
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
